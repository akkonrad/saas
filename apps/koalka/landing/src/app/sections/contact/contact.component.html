<ui-section [attr.id]="sectionId()" aria-labelledby="contact-title">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto">
      <h2 id="contact-title" class="text-4xl md:text-5xl font-bold text-center mb-4">
        {{ 'contact.title' | translate }}
      </h2>
      <p class="text-xl text-center text-base-content/70 mb-12">
        {{ 'contact.description' | translate }}
      </p>
      <app-contact-form />
    </div>
  </div>
</ui-section>
