<ui-section [attr.id]="sectionId()" variant="muted">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl md:text-5xl font-bold text-center mb-12">
      {{ 'for_who.title' | translate }}
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
      <app-mockup-card
        [title]="'for_who.ecommerce_title' | translate"
        [description]="'for_who.ecommerce_desc' | translate"
        [flowSteps]="ecommerceSteps()"
      />
      <app-mockup-card
        [title]="'for_who.logistics_title' | translate"
        [description]="'for_who.logistics_desc' | translate"
        [flowSteps]="logisticsSteps()"
      />
      <app-mockup-card
        [title]="'for_who.b2b_title' | translate"
        [description]="'for_who.b2b_desc' | translate"
        [flowSteps]="b2bSteps()"
      />
    </div>
  </div>
</ui-section>
