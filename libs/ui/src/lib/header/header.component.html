<header [class]="headerClasses">
  <div [class]="containerClasses" class="flex items-center justify-between h-16 md:h-20 w-full">
    <!-- Logo / Brand -->
    <div class="flex items-center gap-2">
      <ng-content select="[logo]"></ng-content>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center gap-8">
      <ng-content select="[nav]"></ng-content>
    </nav>

    <!-- Desktop Actions -->
    <div class="hidden md:flex items-center gap-2">
      <ng-content select="[actions]"></ng-content>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center gap-2">
      <ng-content select="[mobile-actions]"></ng-content>
      <button
        type="button"
        class="btn btn-ghost btn-sm"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="mobileMenuOpen()"
        aria-label="Toggle menu"
      >
        @if (mobileMenuOpen()) {
          <!-- X icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        } @else {
          <!-- Menu icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
        }
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  @if (mobileMenuOpen()) {
    <div class="md:hidden border-t border-base-300 border-opacity-50">
      <div [class]="containerClasses" class="py-4">
        <nav class="flex flex-col gap-4" (click)="closeMobileMenu()">
          <ng-content select="[mobile-nav]"></ng-content>
        </nav>
      </div>
    </div>
  }
</header>
