@if (isBrowser() && isVisible()) {
  <div
    class="fixed bottom-0 left-0 right-0 z-50 p-4 animate-slide-up"
    role="dialog"
    aria-label="Cookie consent"
    aria-modal="false"
  >
    <div
      class="mx-auto max-w-4xl rounded-lg bg-base-200 p-4 shadow-xl border border-base-300 md:p-6"
    >
      <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <!-- Message -->
        <div class="flex-1">
          <p class="text-sm text-base-content md:text-base">
            {{ message() }}
            @if (privacyPolicyUrl()) {
              <a
                [href]="privacyPolicyUrl()"
                target="_blank"
                rel="noopener noreferrer"
                class="link link-primary ml-1"
              >
                {{ privacyPolicyText() }}
              </a>
            }
          </p>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col gap-2 sm:flex-row sm:gap-3">
          <ui-button
            variant="ghost"
            size="sm"
            (clicked)="onReject()"
            [attr.aria-label]="rejectButtonText()"
          >
            {{ rejectButtonText() }}
          </ui-button>
          <ui-button
            variant="primary"
            size="sm"
            (clicked)="onAccept()"
            [attr.aria-label]="acceptButtonText()"
          >
            {{ acceptButtonText() }}
          </ui-button>
        </div>
      </div>
    </div>
  </div>
}
