name: Deploy Koalka Landing

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Nx needs the full git history to determine affected projects.
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build koalka-landing app
        # This builds the Angular SSR app in static mode.
        # The output is in dist/apps/koalka/landing/browser/
        run: npx nx build koalka-landing --prod

